# permissions for end users to view terrains.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: terrain-viewer-role
rules:
- apiGroups:
  - axiomatic.dev.my.domain
  resources:
  - terrains
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - axiomatic.dev.my.domain
  resources:
  - terrains/status
  verbs:
  - get
